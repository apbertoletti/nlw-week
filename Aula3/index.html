<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/responsive.css">

    <title>Ecoleta</title>
</head>
<body>

    <div id="page-home">
        

        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="Logomarca da empresa">

                <a href="">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>   
            </header>
            
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>

                <p>Ajudamos pessoas a encontrarem produtos de coleta de forma inteligente</p>
    
                <a href="#">
                    <span></span>
                    Pesquisar pontos de coleta
                </a>
            </main>            
        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <!-- Colocar sempre o "#" no href quando não quiser enviar para link algum, mas apenas simular um click -->
                <a href="#">Fechar</a> 
            </div>
            <form action="/search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input 
                        type="text"
                        name="search"
                        placeholder="Pesquise por cidade">
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
